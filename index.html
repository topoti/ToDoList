<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <h3 style="color:blue">This is my Personal Website. All the data will be updated soon. Here Todo app for demo purpose.</h1>
        <section class="todoapp">
          <header class="header">
            <h1>todos</h1>
            <input class="new-todo" type="text" placeholder="What needs to be done?" id="textItem">
            <i class="fa-light fa-floppy-disk" onclick="saveTask()" aria-hidden="true"></i>
          </header>
          <section class="main">
            <input class="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list"></ul>
          </section>
          <footer class="footer"></footer>
        </section>
       
        <!-- Custom JS -->
        <script src="script.js"></script>
      
</body>
